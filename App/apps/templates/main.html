<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static "styles/music.css" %}">
    <link rel="shortcut icon" href="{% static "assets/ico.png" %}" type="image/x-icon">
    <audio src="" id="audio"></audio>
    <title>Luna Project: Music</title>
</head>

<body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary align-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static "assets/ico.png" %}" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Project Luna</a>
        </div>
    </nav>
    <main>
        <section id="page">
            <section class="desktop">
                <div class="titleofmain">
                    <h2>Главное</h2>
                </div>
                <div class="mainofmain"></div>
            </section>
            <!--Подборки для меня как реклама-->
            <section class="ads">
                <div class="titleofads">
                    <h2>Рекомендации и плейлисты</h2>
                </div>
                <div class="cardsofads">

                </div>
                <div class="playlists">
                </div>
            </section>
        </section>

        <div class="bar">
            <div class="player">
                <div class="bar" style="width: 100%;">
                    <input type="range" id="seekbar" value="0" class="seekbar">
                </div>

                        <div class="titleoftrack">
                            <div class="albumimg">
                                <img id="albumimg" src="{% static "assets/ico.png" %}" alt="album">
                            </div>
                            <div class="infooftrack">
                                <a id="titleoftrack" class="titleoftrack">Luna</a>
                                <a id="authoroftrack" class="authoroftrack text-white-50">FrostySF</a>
                            </div>

                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">

                                            d="M0,381.4l237.7-118.9L0,143.6V381.4z M237.7,262.5v118.9l237.7-118.9L237.7,143.6V262.5z M475.4,143.6v118.9v118.9H512 V143.6H475.4z">
                                        </path>
                                    </g>
                                </svg></button>
                        </div>
                    </div>
                    <div class="timeoftitle">
                        <div class="nameandtime">
                            <div class="time">
                                <a id="currenttime" class="firsttime text-white-50">00:00</a>
                                <a>/</a>
                                <a id="fulltime" class="lasttime text-white-50">00:00</a>
                            </div>
                        </div>
                    </div>
                    <div class="controlstoright">
                        <div class="buttons">
                            <button class="hqbtn"><svg width="32px" height="32px" viewBox="0 0 24 24" fill="none"
